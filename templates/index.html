<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Cloner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">hello {{ user }} : Add your GitHub Repository</h1>
      <!-- <!-- <form method="POST" action="/" class="mt-4"> -->
      <!-- <form method="POST" class="mt-4" action="/git_url_submition" >  -->
      <form method="POST" class="mt-4" action="{{ url_for('repo.url_form') }}">
        <div class="mb-3">
          <label for="github_url" class="form-label"
            >GitHub Repository URL</label
          >
          <input
            type="url"
            class="form-control"
            id="github_url"
            name="github_url"
            placeholder="Enter GitHub repository URL"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Clone Repository</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %}
      <div class="mt-4">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
