<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Cloner</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Back Button -->
        <button class="btn btn-secondary me-2" onclick="window.history.back();">
          Back
        </button>

        <!-- Menu Button -->
        <button class="btn btn-primary me-2" onclick="toggleMenu()">
          Menu
        </button>

        <div class="ms-auto d-flex align-items-center">
          <!-- Profile Name from Session -->
          <span class="text-white me-3"
            >Welcome, {{ session.get('user', 'Guest') }}</span
          >

          <!-- Logout Button -->
          <a href="{{ url_for('auth.logout') }}" class="btn btn-danger"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Optional: Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      function toggleMenu() {
        alert("Menu button clicked! Implement menu logic here.");
      }
    </script>
    <!-- Upper Panel code ends  -->
     
    <div class="container mt-5">
      <h1 class="text-center">Hello {{ user }} : Add your GitHub Repository</h1>

      <form method="POST" class="mt-4" action="{{ url_for('repo.url_form') }}">
        <!-- GitHub URL Input -->
        <div class="mb-3">
          <label for="github_url" class="form-label">GitHub Repository URL</label>
          <input
            type="url"
            class="form-control"
            id="github_url"
            name="github_url"
            placeholder="Enter GitHub repository URL"
            required
          />
        </div>

        <!-- Project Language Selection -->
        <!-- <div class="mb-3">
          <label for="project_language" class="form-label">Select Project Language</label>
          <select class="form-control" id="project_language" name="project_language" required>
            <option value="" disabled selected>Select Language</option>
            <option value="python">Python</option>
            <option value="node">Node.js</option>
          </select>
        </div> -->

        <!-- Clone Button -->
        <button type="submit" class="btn btn-primary">Clone Repository</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      <div class="mt-4">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
